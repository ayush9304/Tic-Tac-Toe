{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    

    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Potta+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Audiowide&display=swap" rel="stylesheet">

    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <center>
                <h1>Tic-Tac-Toe</h1>
            </center>
        </div>

        <div class="selector">
            <div class="sign-choice">
                <div class="choices">
                    <div>
                        <input type="radio" value="X" name="symbol" style="display: none;" checked>
                        <div class="ripple-div">
                            <button class="draw selected" id="x" value="X">X</button>
                        </div>
                    </div>
                    <div>
                        <input type="radio" value='O' name="symbol" style="display: none;">
                        <div class="ripple-div">
                            <button class="draw" id="o" value="O">O</button>
                        </div>
                    </div>
                </div>
                <div class="first-x">
                    <center>
                        <p>X plays first</p>
                    </center>
                </div>
                <div class="start-game">
                    <input type="button" class="btn btn-dark start-btn" value="START GAME">
                </div>
            </div>
        </div>

        <div class="game" style="display: none;">
            <div class="row">
                <div class="col top-left" data-location="0,0"></div>
                <div class="seperator-v"></div>
                <div class="col top-middle" data-location="0,1"></div>
                <div class="seperator-v"></div>
                <div class="col top-right" data-location="0,2"></div>
            </div>
            <div class="seperator-h"></div>
            <div class="row">
                <div class="col middle-left" data-location="1,0"></div>
                <div class="seperator-v"></div>
                <div class="col middle-middle" data-location="1,1"></div>
                <div class="seperator-v"></div>
                <div class="col middle-right" data-location="1,2"></div>
            </div>
            <div class="seperator-h"></div>
            <div class="row">
                <div class="col bottom-left" data-location="2,0"></div>
                <div class="seperator-v"></div>
                <div class="col bottom-middle" data-location="2,1"></div>
                <div class="seperator-v"></div>
                <div class="col bottom-right" data-location="2,2"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>Designed by Ayush Kumar</div>
    </div>
</body>
</html>
